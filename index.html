<!DOCTYPE html>
<html>
<head>
<title>Company Portal</title>

<style>

body{
font-family:Arial;
background:#f3f6fa;
padding:40px;
}

.container{
max-width:700px;
margin:auto;
background:white;
padding:30px;
border-radius:10px;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

h2{
text-align:center;
}

select,input,button{

width:100%;
padding:10px;
margin-top:10px;
}

button{
background:#2563eb;
color:white;
border:none;
cursor:pointer;
}

</style>

</head>

<body>

<div class="container">

<h2>Ажил хүсэлт бүртгэл</h2>

<label>Ажилтан</label>

<select>

<option>Бат</option>
<option>Дорж</option>
<option>Саруул</option>

</select>

<label>Хэлтэс</label>

<select>

<option>Санхүү</option>
<option>Инженер</option>
<option>Захиргаа</option>

</select>

<label>Тайлбар</label>

<input placeholder="Ажлын тайлбар">

<button>Хадгалах</button>

</div>

</body>

</html>
